<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Calculator</title>

    <meta name="description" content="A JS calculator">
    <meta name="author" content="Garrett Poore">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  </head>

  <body>
    <div id="calculator">
      <h1>JavaScript Calculator</h1>
      <div class="row">
        <div id="main_display">0</div>
      </div>
      <div class="row">
        <div id="sub_display"></div>
      </div>
      <div id="buttons">
        <button id="clear" type="button" class="btn">AC</button>
        <div class="horizontal-spacer"></div>
        <button id="clear_entry" type="button" class="btn">CE</button>
        <div class="horizontal-spacer"></div>
        <button value="/" type="button" class="btn operator">/</button>
        <div class="horizontal-spacer"></div>
        <button value="*" type="button" class="btn operator">*</button>

        <div class="vertical-spacer"></div>

        <button value="7" type="button" class="btn value">7</button>
        <div class="horizontal-spacer"></div>
        <button value="8" type="button" class="btn value">8</button>
        <div class="horizontal-spacer"></div>
        <button value="9" type="button" class="btn value">9</button>
        <div class="horizontal-spacer"></div>
        <button value="-" type="button" class="btn operator">-</button>

        <div class="vertical-spacer"></div>

        <button value="4" type="button" class="btn value">4</button>
        <div class="horizontal-spacer"></div>
        <button value="5" type="button" class="btn value">5</button>
        <div class="horizontal-spacer"></div>
        <button value="6" type="button" class="btn value">6</button>
        <div class="horizontal-spacer"></div>
        <button value="+" type="button" class="btn operator">+</button>

        <div class="vertical-spacer"></div>

        <button value="1" type="button" class="btn value">1</button>
        <div class="horizontal-spacer"></div>
        <button value="2" type="button" class="btn value">2</button>
        <div class="horizontal-spacer"></div>
        <button value="3" type="button" class="btn value">3</button>
        <div class="horizontal-spacer"></div>
        <div class="vertical-button-space"></div>
        <div id="calculate-button-container">
          <button id="calculate" type="button" class="btn vertical-button">=</button>
        </div>

        <div class="vertical-spacer"></div>

        <button value="0" type="button" class="btn value horizontal-button">0</button>
        <div class="horizontal-spacer"></div>
        <button value="." type="button" class="btn value">.</button>
        <div class="horizontal-spacer"></div>
        <div class="vertical-button-space"></div>
      </div>
    </div>
  </body>
</html>
